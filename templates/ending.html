<!-- ending.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Round Ended</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        header {
            background: #ff2d2d;
            color: #fff;
            padding: 20px;
            position: relative;
            background-image: url('/static/bull_silhouette.png');
            background-repeat: no-repeat;
            background-position: right bottom;
            background-size: 80px auto;
        }
        header h1 {
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
        }

        .results-box {
            display: inline-block;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            max-width: 600px;
            margin-top: 40px;
        }
        .results-box h2 {
            color: #ff2d2d;
            margin-bottom: 20px;
        }
        .results-box p {
            font-size: 1.25em;
            color: #333;
            margin: 15px 0;
        }
        .results-box .highlight {
            font-weight: bold;
            color: #000;
        }

        footer {
            background: #ff2d2d;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>Trading Day Has Ended</h1>
</header>

<div class="container">
    <div class="results-box">
        <h2>Final Results</h2>
        <p>Your final profit is:
            <span class="highlight">${{ profit|round(2) }}</span>
        </p>
        <p>Your Sharpe ratio is:
            <span class="highlight">{{ sharpe_ratio|round(2) }}</span>
        </p>


    </div>
</div>

<footer>
    <p>&copy; 2025 WUFC Trading Comp</p>
</footer>

</body>
</html>
